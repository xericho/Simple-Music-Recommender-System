{# {% extends 'layout.html' %} #}

{#  {% block body %} #}

<h2> 
  Song Selection 
  <span style="float:right;"> 
    <p id="add_user_txt"></p>
  </span> 
</h2>

<div class="w3-container" style="width:100%; height:475px; overflow:auto;">
  <table class="w3-table-all w3-hoverable">
    <thead>
      <tr class="w3-gray">
        <th width="40%">Song</th>
        <th width="20%">Duration (sec)</th>
        <th width="30%">Genre</th>
        <th width="10%">Select</th> 
      </tr>
    </thead>
    {% for i in range(df_clean['title']|length) %}
      <tr> 
        <td>{{ df_clean.iloc[i]['title'] }}</td>
        <td>{{ df_clean.iloc[i]['duration']|int // 1000 }}</td>
        <td>{{ df_clean.iloc[i]['genre'] }} </td>
        <td> 
          <a href=# id=update><button class="w3-button w3-round w3-small w3-blue" onclick="play('{{ df_clean.iloc[i]['url_link'] }}')">Select</button></a>
        </td> 
      </tr>
    {% endfor %}
  </table>
</div>

{# {% endblock %} #}
