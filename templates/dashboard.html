{% extends 'layout.html' %}

{% block body %}

<script>
function play(url, boolean) {
  if (boolean) {
    document.getElementById("iframe").src = url; // Change url of widget
  }
}
</script>

<!-- Make left side fixed -->
<style type ="text/css" >
  .nav{ 
    position: fixed;      
    top: 85px; 
    width: 15%;
  }  
</style>

<div class="row">
  <!-- For the tabs -->
  <div class="col-2">
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <!-- Song tab -->
      <a class="nav-link active" id="v-pills-songs-tab" data-toggle="pill" href="#v-pills-songs" role="tab" aria-controls="v-pills-songs" aria-selected="false">Songs</a>

      <!-- Popularity recommender system tab -->
      <a class="nav-link" id="v-pills-pop-rec-tab" data-toggle="pill" href="#v-pills-pop-rec" role="tab" aria-controls="v-pills-pop-rec" aria-selected="false">Popularity Recommender System</a>

      <!-- Item similarity recommender system tab -->
      <a class="nav-link" id="v-pills-item-rec-tab" data-toggle="pill" href="#v-pills-item-rec" role="tab" aria-controls="v-pills-item-rec" aria-selected="false">Item-Similarity Recommender System</a>

      <!-- History tab -->
      <a class="nav-link" id="v-pills-history-tab" data-toggle="pill" href="#v-pills-history" role="tab" aria-controls="v-pills-history" aria-selected="false">History</a>
      <!-- About tab -->
      <a class="nav-link" id="v-pills-about-tab" data-toggle="pill" href="#v-pills-about" role="tab" aria-controls="v-pills-about" aria-selected="false">About</a>
    </div>
  </div>

  <!-- For the content -->
  <div class="col-9">
    <div class="tab-content" id="v-pills-tabContent">
      <!-- Song content -->
      <div class="tab-pane fade show active" id="v-pills-songs" role="tabpanel" aria-labelledby="v-pills-songs-tab">
      	{% include 'songs.html' %}
      </div>

      <!-- Popularity recommender system content -->
      <div class="tab-pane fade" id="v-pills-pop-rec" role="tabpanel" aria-labelledby="v-pills-pop-rec-tab">
        {% include 'pop_recommend.html' %}
      </div>

      <!-- Item similarity recommender system content -->
      <div class="tab-pane fade" id="v-pills-item-rec" role="tabpanel" aria-labelledby="v-pills-item-rec-tab">
        {% include 'item_recommend.html' %}
      </div>

      <!-- History content -->
      <div class="tab-pane fade" id="v-pills-history" role="tabpanel" aria-labelledby="v-pills-history-tab">
        {% include 'history.html' %}
      </div>

      <!-- About content -->
      <div class="tab-pane fade" id="v-pills-about" role="tabpanel" aria-labelledby="v-pills-about-tab">
      	{% include 'about.html' %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
