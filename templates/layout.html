<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set encoding -->
    <meta charset="utf-8"> 

    <!-- Set title of webpage (title of tab) -->
    <title>Cloudify</title>

    <!-- Dynamically link the css file  -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

  </head>

  <header>
    {% include 'includes/navbar.html' %}
  </header>

  <body>

    <!-- Add jquery for modals -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Dynamically link javascript bootstrap -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- Add reference for table stuff -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <div class="container-fluid">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="col-md-11" align="right">
            <div class="alert alert-warning alert-dismissible" role="alert" style="width: 80%; text-align: left">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button> 
              {{ message }}
            </div>
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block body %}{% endblock %}
      
    </div>

  </body>

  <!-- Create a footer for Soundcloud widget -->
  <footer style="position: fixed; bottom: 0px; width: 75%;">
    <div class="footer">
      <iframe align="left" style="width:20%; height:125px;" scrolling="no" frameborder="no" src="{{ url_link }}" id="iframe"></iframe>
      <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"> </script>
    </div>
  </footer>

</html>
