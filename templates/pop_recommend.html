
<h2> 
  Top 10 Popular Songs 
  <span style="float:right;"> 
    User ID: {{ user_id }}
  </span> 
</h2>

<div class="container-fluid" style="width:100%; height:50%; overflow:auto;">
  <!-- <table class="w3-table-all w3-hoverable"> -->
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th width="30%">Rank</th>
        <th width="30%">Song</th>
        <th width="30%">Score</th>
        <th width="10%">Play</th> 
      </tr>
    </thead>
    {% for i, row in pop_model.iterrows() %}
      <tr> 
        <td>{{ row['Rank']|int  }}</td>
        <td>{{ row['title'] }}</td>
        <td>{{ row['score'] }}</td>
        <td>
          <button class="btn btn-outline-primary" onclick="play('{{df.loc[df['title'] == row['title'], 'url_link'].iloc[0] }}', true)">Select</button>
        </td>
      </tr>
    {% endfor %}
  </table>
</div>
